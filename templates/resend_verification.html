{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-12 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Reenviar verificación</h2>
    <p class="text-gray-700 mb-4">
        Ingresá tu correo y, si hay una cuenta asociada, te enviaremos un nuevo enlace.
    </p>

    <form method="POST">
        <label for="email" class="block mb-2">Correo electrónico</label>
        <input id="email" name="email" type="email"
               class="w-full p-2 border rounded mb-4" required>

        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
            Enviar nuevo enlace
        </button>
    </form>
</div>
{% endblock %}
